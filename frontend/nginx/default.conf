server {
    listen 80;
    server_name localhost;

    # Lokalizacja dla API - bez zmian
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # POPRAWKA: Przekierowanie całego pozostałego ruchu do serwera deweloperskiego React
    # Działa on wewnątrz sieci Docker pod nazwą serwisu 'frontend' na porcie 3000
    location / {
        proxy_pass http://frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Ustawienia niezbędne do działania WebSocket (dla Hot-Reloading)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}